# Redis configuration for Open WebUI
# Save data to disk
dir /data
appendonly yes
appendfilename "appendonly.aof"

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Network
bind 0.0.0.0
port 6379

# Security (optional - uncomment if you want password protection)
# requirepass your_redis_password

# Logging
loglevel notice
logfile ""

# Performance
tcp-keepalive 300
timeout 0 